<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы диагностики</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1><i class="fas fa-question-circle"></i> Диагностика для {{ crop }}</h1>
    <div class="result-container">
        <form method="POST" action="">
            {% for question, symptom in questions %}
                <div>
                    <label>{{ question }}</label>
                    <button type="submit" name="{{ symptom }}" value="yes" class="yes-btn">Да</button>
                    <button type="submit" name="{{ symptom }}" value="no" class="no-btn">Нет</button>
                </div>
            {% endfor %}
        </form>
        <a href="{{ url_for('index') }}"><i class="fas fa-arrow-left"></i> Вернуться к выбору</a>
    </div>
</body>
</html>
